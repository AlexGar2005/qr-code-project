<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="card">
        <h3>Enter your text or URL</h3>
        <input type="text" placeholder="Your text or URL" id="qrText">

        <div class="imgBox" id="imgBox">
            <img src="" id="qrImage">
        </div>
        <div class="error" id="error">
            <p>Please enter the text or URL</p>
        </div>

        <button onclick="generateQR()" id="button">Generate QR Code</button>
    </div>

    <script src="/main.js"></script>
</body>
</html>
